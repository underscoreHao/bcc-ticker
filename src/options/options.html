<!DOCTYPE html>
<html>

<head>
	<title>Options - Crypto Tracker</title>
	<link rel="stylesheet alternate" href="options_light.css" id="light" title="">
	<link rel="stylesheet" href="options.css" id="dark" title="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container m-5">
		<div class="col">
			<h1 class="h1 text-center my-3">
				<i class="fa fa-cogs mr-2"></i>Options</h1>
			<div class="form-group row">
				<label for="userCrrency" class="col-sm-4 col-form-label text-right">Currency</label>
				<div class="col-sm-8">
					<select name="userCurrency" id="user_currency" class="form-control">
						<option selected="selected" value="USD">United States Dollar (USD)</option>
						<option value="EUR">Euro (EUR)</option>
						<option value="CNY">Chinese Renminbi Yuan (CNY)</option>
						<option value="GBP">British Pound (GBP)</option>
						<option value="CAD">Canadian Dollar (CAD)</option>
						<option disabled="disabled" value="">--</option>
						<option value="AUD">Australian Dollar (AUD)</option>
						<option value="BRL">Brazilian Real (BRL)</option>
						<option value="CLP">Chilean Peso (CLP)</option>
						<option value="CZK">Czech Koruna (CZK)</option>
						<option value="DKK">Danish Krone (DKK)</option>
						<option value="HKD">Hong Kong Dollar (HKD)</option>
						<option value="HUF">Hungarian Forint (HUF)</option>
						<option value="INR">Indian Rupee (INR)</option>
						<option value="IDR">Indonesian Rupiah (IDR)</option>
						<option value="ILS">Israeli New Sheqel (ILS)</option>
						<option value="JPY">Japanese Yen (JPY)</option>
						<option value="MYR">Malaysian Ringgit (MYR)</option>
						<option value="MXN">Mexican Peso (MXN)</option>
						<option value="TWD">New Taiwan Dollar (TWD)</option>
						<option value="NZD">New Zealand Dollar (NZD)</option>
						<option value="NOK">Norwegian Krone (NOK)</option>
						<option value="PHP">Philippine Peso (PHP)</option>
						<option value="PLN">Polish ZÅ‚oty (PLN)</option>
						<option value="RUB">Russian Ruble (RUB)</option>
						<option value="SGD">Singapore Dollar (SGD)</option>
						<option value="ZAR">South African Rand (ZAR)</option>
						<option value="KRW">South Korean Won (KRW)</option>
						<option value="SEK">Swedish Krona (SEK)</option>
						<option value="CHF">Swiss Franc (CHF)</option>
						<option value="THB">Thai Baht (THB)</option>
						<option value="TRY">Turkish Lira (TRY)</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="cryptoCurrency" class="col-sm-4 col-form-label text-right">Crypto Currency</label>
				<div class="col-sm-8">
					<select name="cryptoCurrency" id="crypto_currency" class="form-control">
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="userTheme" class="col-sm-4 col-form-label text-right">Theme</label>
				<div class="col-sm-8">
					<select name="userTheme" id="user_theme" class="form-control">
						<option value="dark" selected="selected">Dark</option>
						<option value="light">Light</option>
					</select>
				</div>
			</div>
			<div class="row my-3 pl-5">
				<strong>Notify me if price:</strong>
			</div>
			<div class="form-group row">
				<label for="notificationDrop" class="col-sm-4 col-form-label text-right">Drops below</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="notificationDrop" />
				</div>
				<div class="col-sm-5">
					<input type="range" id="notificationDropRange" />
				</div>

			</div>
			<div class="form-group row">
				<label for="notificationRise" class="col-sm-4 col-form-label text-right">Rises above</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="notificationRise" />
				</div>
				<div class="col-sm-5">
					<input type="range" id="notificationRiseRange" />
				</div>
			</div>
		</div>
		<div class="row marketing">
			<div class="col-lg-12">
				<form id="formOptions" role="form">
					<div class="form-group text-right pr-3">
						<button id="btnSaveOptions" type="submit" class="btn btn-primary">Save Options</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
</body>

</html>
